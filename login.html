<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrap">
        <h1 class="display-4">Signup</h1>
        <div class="form p-2 bd-highlight">
            <div>
                <label for="firstName">Enter Your First Name</label>
                <input type="text" name="" id="firstName" placeholder="First Name" required>
                <label for="lastName">Enter Your Last Name</label>
                <input type="text" name="" id="lastName" placeholder="Last Name">
            </div>
            <div>
                <label for="Username">Enter Your Username</label>
                <input type="text" name="" id="Username" placeholder="Username">
                <label for="password">Enter Your Password</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password">
            </div>
            <div>
                <label for="email">Enter Your Email</label>
                <input type="email" name="" id="login" placeholder="Email" required>
                <label for="number">Phone Number</label <input type="number" name="" id="number"
                    placeholder="Phone Number">
                <input type="number" name="" id="number" placeholder="Enter Your Number" required>
            </div>

        </div>
        <button>Submit!</button>
    </div>



</body>

</html>
